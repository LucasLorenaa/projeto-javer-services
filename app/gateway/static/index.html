<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAVER SERVICES</title>
  <link rel="stylesheet" href="/static/style.css?v=6" />
</head>
<body>
  <header>
    <h1>JAVER SERVICES</h1>
  </header>

  <main>
    <section class="card">
      <h2>Novo Cliente</h2>
      <form id="client-form">
        <div class="grid">
          <label>
            Nome
            <input type="text" name="nome" required minlength="1" maxlength="255" />
          </label>
          <label>
            Telefone
            <input type="tel" name="telefone" required pattern="[0-9]{11}" maxlength="11" placeholder="Por exemplo: 11999999999" />
          </label>
          <label>
            Saldo CC
            <input type="text" id="saldo_cc" name="saldo_cc" maxlength="12" placeholder="R$ 0,00" />
          </label>
          <label class="checkbox">
            <input type="checkbox" name="correntista" /> Correntista
          </label>
        </div>
        <div class="actions">
          <button type="submit">Cadastrar</button>
          <button type="reset" class="secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Resposta da API</h2>
      <pre id="api-response">-</pre>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Clientes</h2>
        <button id="refresh" class="secondary">Atualizar</button>
      </div>
      <div class="table-wrap">
        <table id="clients-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Correntista</th>
              <th>Score Crédito</th>
              <th>Saldo CC</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="clients-tbody">
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <small>© JAVER Services</small>
  </footer>

  <script src="/static/app.js?v=11"></script>
</body>
</html>
