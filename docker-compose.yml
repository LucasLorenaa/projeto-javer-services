
services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=javer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  storage:
    build: ./app/storage
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=javer_db
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: app/gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - STORAGE_BASE_URL=http://storage:8001
    depends_on:
      storage:
        condition: service_healthy
    labels:
      - "com.docker.compose.service.web-url=http://localhost:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    restart: unless-stopped

volumes:
  postgres-data:
